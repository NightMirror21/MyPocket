<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
<h1>Войти</h1>
<form th:action="@{/login}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div><label>Имя пользователя: <input type="text" name="username"/></label></div>
    <div><label>Пароль: <input type="password" name="password"/></label></div>
    <div><button type="submit">Войти</button></div>
</form>
<p th:if="${param.error}">Неверное имя пользователя или пароль.</p>
<p th:if="${param.logout}">Вы вышли из системы.</p>
<p th:if="${param.registerSuccess}">Регистрация успешна! Пожалуйста, войдите.</p>
<p>Нет аккаунта? <a th:href="@{/registration}">Зарегистрироваться</a></p>
</body>
</html>
