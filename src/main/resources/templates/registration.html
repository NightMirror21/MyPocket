<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>
<form th:action="@{/registration}" method="post">
  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
  <div><label>Имя пользователя: <input type="text" name="username"/></label></div>
  <div><label>Пароль: <input type="password" name="password"/></label></div>
  <div><button type="submit">Зарегистрироваться</button></div>
</form>
<p th:if="${usernameError}" th:text="${usernameError}"></p>
<p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
</body>
</html>
